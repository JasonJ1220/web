<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求页面</title>
    <style>
        #iframe {
            border: 2px solid greenyellow;
            width: 500px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
        }
        #father {
            border: 2px solid darkturquoise;
            width: 500px;
            height: 200px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
// 利用document.domain 实现跨域：
// 前提条件：这两个域名必须属于同一个基础域名!而且所用的协议，端口都要一致，否则无法利用document.domain进行跨域.
// 本地无法运行 假设实现 a.baidu.com  和 b.baidu.com 之前的跨域
// 设置共同的主域：baidu.com
<div id="father">
    <h2 style="text-align: center;">document.domain跨域</h2>
    <p>hello world</p>
</div>
<iframe src="b.baidu.com" id="iframe" onload="test()"></iframe>
<script>
    var p = document.getElementsByTagName('p')[0];
    document.domain = 'baidu.com';//设置成主域
    function test(){
        var win_b = document.getElementById('iframe').contentWindow;
        var data = win_b.data;
        alert('稍后获得来自b.baidu.com的数据');
        p.innerHTML = data;
    }
</script>
</body>
</html>
